<div class="w-screen h-screen flex justify-center items-center gap-4">
  <div>
    <app-title title="users"></app-title>
    <div class="grid grid-cols-3 gap-3 grid-flow-row p-4">
      <div
        class="border cursor-pointer shadow-lg w-[150] hover:scale-105"
        *ngFor="let user of arrUsers"
        [routerLink]="['/users/user-detail', user.id]"
      >
        <img
          class="w-[150px]"
          src="{{ user.avatar }}"
          alt="{{ user.first_name }}"
        />
        <p>{{ user.first_name }}</p>
      </div>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
