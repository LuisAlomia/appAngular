<div class="flex flex-col w-[25rem]">
  <div class="mb-10">
    <app-title title="Esta es la pagina de manejo de formalario"></app-title>
  </div>
  <form
    [formGroup]="formInputs"
    class="w-[25rem] border border-amber-400 rounded-lg p-5 shadow-2xl"
  >
    <div class="flex flex-col">
      <label class="text-lg font-bold" for="name">Name</label>
      <input
        class="border p-1 w-full"
        placeholder="Write name"
        type="text"
        name="name"
        id="name"
        formControlName="name"
      />
    </div>
    <div class="flex flex-col my-3">
      <label class="text-lg font-bold" for="email">Email</label>
      <input
        class="border p-1 w-full"
        placeholder="Write email"
        type="email"
        name="name"
        id="email"
        formControlName="email"
      />
    </div>
    <button
      (click)="submitData()"
      class="rounded-md bg-yellow-200 hover:bg-yellow-400 p-2 font-semibold border mt-3"
    >
      Enviar Fomulario
    </button>
  </form>

  <div
    class="w-[25rem] border border-amber-400 rounded-lg p-5 shadow-2xl mt-10"
  >
    <h3 class="text-center uppercase text-2xl font-bold mb-4">
      Datos a enviar
    </h3>
    <p class="capitalize font-bold text-lg">
      Nombre a enviar:
      <span class="text-xl uppercase text-yellow-400">{{ data.name }}</span>
    </p>
    <p class="capitalize font-bold text-lg">
      Email a enviar:
      <span class="text-xl uppercase text-yellow-400">{{ data.email }}</span>
    </p>
  </div>

  <button
    class="rounded-md bg-yellow-400 hover:bg-yellow-200 p-2 font-semibold border mt-20 self-end"
    routerLink="/"
  >
    Regresar al home
  </button>
</div>
